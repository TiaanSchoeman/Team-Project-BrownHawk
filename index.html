<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    
    <header>


    </header>

   
    <main>
    <form action="#" method="post">
        <section>
        <h2>Personal Information</h2>

        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name"><br>

        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname">

        <label for="place-of-birth">Place of Birth:</label>
        <input type="text" id="place-of-birth" name="place-of-birth"><br>

        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth">

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="domicile">Domicile:</label>
        <input type="text" id="domicile" name="domicile"><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <label for="cp-domicile">CP Domicile:</label>
        <input type="text" id="cp-domicile" name="cp-domicile">

        <label for="marital-status">Marital Status:</label>
        <input type="text" id="marital-status" name="marital-status"><br>

        <label for="start-time">Start Time:</label>
        <input type="time" id="start-time" name="start-time">

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br>

        <label for="post-code">Post Code:</label>
        <input type="text" id="post-code" name="post-code">

        <label for="national-id">National ID No:</label>
        <input type="text" id="national-id" name="national-id"><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
        </section>

        <section>
        <h2>Address</h2>

        <label for="present-address">Present Address:</label>
        <input type="text" id="present-address" name="present-address"><br>

        <label for="city">The City:</label>
        <input type="text" id="city" name="city">

        <label for="present-state">Present State:</label>
        <input type="text" id="present-state" name="present-state"><br>

        <label for="zip-code">Zip Code:</label>
        <input type="text" id="zip-code" name="zip-code">

        <label for="student-trustee">Student Trustee:</label>
        <input type="text" id="student-trustee" name="student-trustee">
        </section>

        <section>
        <label for="register-signature">Register Signature:</label>
        <input type="text" id="register-signature" name="register-signature">

        <label for="officer-signature">Officer Signature:</label>
        <input type="text" id="officer-signature" name="officer-signature">
        </section>
    </form>
    </main>


    <footer>
        
    </footer>

    <script src="script.js"></script>

</body>
</html>
